name: testing

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create testing environment
        run: |
          make localsettings
          docker-compose build --parallel
          docker-compose up --detach
          docker-compose down

      - name: Run unit tests
        run: make test
